<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - E-Commerce</title>
    <link rel="stylesheet" href="ecommerce.css">
</head>
<body>
    <header>
        <div class="logo">ShopEase</div>
        <nav>
            <a href="#">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="cart-icon">ðŸ›’</div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>
    <section class="hero">
        <h1>Welcome to ShopEase</h1>
        <p>Your one-stop shop for the latest products!</p>
        <a href="#products" class="shop-btn">Shop Now</a>
    </section>
    <section class="products" id="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1513708927688-890a1c7b6b8a?auto=format&fit=crop&w=400&q=80" alt="Product 1">
                <h3>Wireless Headphones</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=400&q=80" alt="Product 2">
                <h3>Smart Watch</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Product 3">
                <h3>Bluetooth Speaker</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('logoutBtn').onclick = function() {
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
